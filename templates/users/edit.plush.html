<div class="esb-main-content">
    <%= formFor(user, {action: userPath({ user_id: user.ID }), method: "PUT"}) { %>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1>Edit user: <%= user.Username %>
                </h1>
                <div class="d-none d-lg-block">
                    <button class="btn btn-outline-success" role="submit">Save</button>
                    <%= linkTo(usersPath(), {class: "btn btn-close" , "data-confirm"
                        : "Are you sure? All changes will be lost." }) %>
                </div>
            </div>
        </nav>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="floatingReference" value="<%= user.ID %>" readonly />
            <label for="floatingReference">UUID</label>
        </div>
        <%= partial("user_form.html") %>   
    <% } %>
</div>
