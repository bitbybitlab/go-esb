<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Goesb</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
      <footer class="footer border-top">
          <div class="container">
            <div class="foot text-end">
              <span> Powered by <a href="http://gobuffalo.io/">gobuffalo.io</a>. Read more on <a href="https://github.com/bitbybitlab/go-esb/">project's GitHub page</span>
            </div>
          </div>
      </footer>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
