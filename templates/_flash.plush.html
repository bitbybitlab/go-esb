<div class="row">
  <div class="col-sm">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="col-md-1 col-sm-2 col-xs-2 logo">
            <a href="<%= rootPath() %>"><img src="<%= rootPath() %>assets/images/esb-logo.svg" alt=""></a>
          </div>
          <div class="collapse navbar-collapse position-absolute top-50 start-50 translate-middle">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="<%= rootPath() %>">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Threads</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Systems</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Documentation</a></li>
            </ul>
          </div>
          <div class="d-none d-lg-block">
            <a class="btn text-black btn-outline-light-dark" href="<%= settingsPath() %>">Settings</a>
            <a class="btn text-black btn-outline-light-dark" href="#">Sign out</a>
          </div>
      </nav>
    </header>
    <%= for (k, messages) in flash { %>
      <%= for (msg) in messages { %>
        <div class="alert alert-<%= k %> alert-dismissible fade show" role="alert">
          <%= msg %>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      <% } %>
    <% } %>
  </div>
</div>
